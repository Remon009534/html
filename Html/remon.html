<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calender</title>
        <link rel="stylesheet" href="./style2.css">
    </head>
    <body>
        <main>
            <div class="calender">
                <div class="day">
                    <div class="Today">Today</div>
                    <div class="Tomorrow">Tomorrow</div>
                    <div class="In">In 2 days</div>
                </div>
                <br>
                <div class="month">
                    <div class="lSign"> < </div>
                    <p>December 2020</p>
                    <div class="gSign"> > </div>
                </div>
                <br>
                <div class="days">
                    <h4>Mo</h4>
                    <h4>Tu</h4>
                    <h4>We</h4>
                    <h4>Th</h4>
                    <h4>Fr</h4>
                    <h4>Sa</h4>
                    <h4>Su</h4>
                </div>

                <div class="dates">
                    <div class="nodate">31</div>
                    <div class="nodate">1</div>
                    <div class="nodate">2</div>
                    <div class="nodate">3</div>
                    <div class="nodate">4</div>
                    <div class="nodate">5</div>
                    <div class="nodate">6</div>
                    <div class="nodate">7</div>
                    <div class="nodate">8</div>
                    <div class="nodate-lightblue">9</div>
                    <div class="nodate">10</div>
                    <div class="nodate">11</div>
                    <div class="nodate-blue">12</div>
                    <div class="nodate">13</div>
                    <div class="nodate">14</div>
                    <div class="nodate">15</div>
                    <div class="nodate">16</div>
                    <div class="nodate">17</div>
                    <div class="nodate">18</div>
                    <div class="nodate">19</div>
                    <div class="nodate">20</div>
                    <div class="nodate">21</div>
                    <div class="nodate">22</div>
                    <div class="nodate">23</div>
                    <div class="nodate">24</div>
                    <div class="nodate">25</div>
                    <div class="nodate">26</div>
                    <div class="nodate">27</div>
                    <div class="nodate">28</div>
                    <div class="nodate">29</div>
                    <div class="nodate">30</div>
                    <div class="nodate">31</div>
                    <div class="nodate">1</div>
                    <div class="nodate">2</div>
                    <div class="nodate">3</div>
                </div>
                <br>
                <div class="Add"><h4>+ Add reminder</h4></div>
                <br>
                <div class="button">
                    <div class="Remove"><h3>Remove</h3></div>
                    <div class="Done"><h3>Done</h3></div>
                </div>
            </div>
        </main>
    </body>
</html>
